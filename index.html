<!DOCTYPE html>



<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/iconHome.png">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js"></script>
  </head>

  
<body>
  <div class="navbar">
    <ul>

      <li>
        <a onclick="openUrl('https:/\/danjak010.github.io/Site/', '_blank')">
          <i class='bx bx-home icon'></i>
        </a>
      </li>

      <li>
        <a onclick="openUrl('https:/\/discord.com/invite/5fj53unrWe', '_blank')">
          <i class='bx bxl-discord-alt icon'></i>
        </a>
      </li>

      <li>
        <a onclick="openUrl('https:/\/youtube.com/c/DanJakyt', '_blank')">
          <i class='bx bxl-youtube icon'></i>
        </a>
      </li>

      <li>
        <a onclick="openUrl('github/index.html', '_self')">
          <i class='bx bxl-github icon' ></i>
        </a>
      </li>

      <li>
        <a onclick="openUrl('https:/\/it.tradingview.com/symbols/BTCUSD/', '_blank')">
          <i class='bx bxl-bitcoin'></i>
        </a>
      </li>




    </ul>
  </div>

  <script>

  const navBar = document.querySelector(".navbar")
        allLi = document.querySelectorAll("li");

  allLi.forEach((li, index) => {
     li.addEventListener("click" , e =>{
       e.preventDefault(); //preventing from submitting
       navBar.querySelector(".active").classList.remove("active");
       li.classList.add("active");

       const indicator = document.querySelector(".indicator");
       indicator.style.transform = `translateX(calc(${index * 90}px))`;
     });
  });

  </script>

</body>
</html>
