<!DOCTYPE html>



<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Github</title>
    <link rel="shortcut icon" href="image/iconGitHub.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="../script.js"></script>
  </head>

  
<body>
  <div class="navbar">
    <ul>

      <li>
        <a onclick="openUrl('../index.html', '_self')">
          <i class='bx bx-arrow-to-left'></i>
        </a>
      </li>

      <li>
        <a onclick="openUrl('https:/\/danjakyt.github.io/Calcolatrice/', '_blank')">
          <i class='bx bx-calculator'></i>    
        </a>
      </li>

      <li onclick="openUrl('https:/\/danjakyt.github.io/randomnumber/', '_blank')">
        <a>
          <i class='bx bx-shape-circle'></i>
        </a>
      </li>

      <li>
        <a onclick="openUrl('https:/\/danjakyt.github.io/SquidGame/', '_blank')">
          <i class='bx bxs-joystick'></i>
        </a>
      </li>


      <li>
        <a onclick="openUrl('https:/\/danjakyt.github.io/matrixtheme/', '_blank')">
          <i class='bx bxs-bug'></i>
        </a>
      </li>





    </ul>
  </div>

  <script>

  const navBar = document.querySelector(".navbar")
        allLi = document.querySelectorAll("li");

  allLi.forEach((li, index) => {
     li.addEventListener("click" , e =>{
       e.preventDefault(); //preventing from submitting
       navBar.querySelector(".active").classList.remove("active");
       li.classList.add("active");

       const indicator = document.querySelector(".indicator");
       indicator.style.transform = `translateX(calc(${index * 90}px))`;
     });
  });

  </script>

</body>
</html>
